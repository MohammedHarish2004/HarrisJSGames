<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            margin-top: 30px;
            color: #ffffff;
        }
        #result, #result2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #fff;
        }
        .choice {
            display: inline-block;
            margin: 5px;
            border-radius: 5px;
            padding: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            background-color: #ffcc00;
            color: #333;
        }
        .choice:hover {
            background-color: #fff176;
            transform: scale(1.05);
        }

       
        img {
            width: 150px;
            height: 160px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        button {
            cursor: pointer;
            background-color: #2196f3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 1px rgb(0, 0, 192);
        }
        button:hover {
            background-color: #1976d2;

        }

        
        #final {
            font-size: 2em;
            margin-top: 30px;
            color: #ffffff;
        }

        .bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 30px;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 10px;
        }


        #user-point,#comp-point{
        font-weight: 600;
        font-size: 1.2rem;
        background-color: #ffcc00;
        padding: 0.5rem;
        color: black;
        box-shadow: 0px 8px 1px rgb(247, 160, 0);
        border-radius: 0.5rem;
    }

        @media(min-width:1024px) and (max-width:1200px){
            img {
            width: 110px;
            height: 120px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
    }

        @media(max-width:1024px){
            img {
            width: 110px;
            height: 120px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        
    }
        @media(max-width:520px){
            img {
            width: 60px;
            height: 70px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }

        h1{
            font-size: 1.9rem;
        }
        #result,#result2{
            font-size: 1.3rem;
        }

        #user-point,#comp-point{
        font-weight: 600;
        font-size: 1rem;
        background-color: #ffcc00;
        padding: 0.6rem;
        color: black;
        box-shadow: 0px 6px 1px rgb(247, 160, 0);
        border-radius: 0.5rem;
    }
    }

    @media(max-width:320px){
            img {
            width: 40px;
            height: 50px;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease;
        }
        h1{
            font-size: 1.6rem;
        }
        #result,#result2{
            font-size: 1rem;
        }
        #user-point,#comp-point{
        font-size:0.7rem ;
        font-weight: 700;
        }
    }

    #user-choice,#computer-choice{
        box-shadow: 0px 8px 1px rgb(247, 160, 0);
    }
        
    a{
        position: absolute;
        left:260px;
        top:80px;
    }

    @media (max-width:567px) {
        a{
        font-size: 0.7rem;
        position: absolute;
        left:0;
        top:70px;
        padding: 10px;   
        }
    }

   
   
    </style>
</head>
<body>
    <video autoplay muted loop class="bg-video">
        <source src="assets/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="content">
        <a href="main.html" style="color: white;">Back</a>
        <h1>Rock Paper Scissors</h1>
       <div style="display: flex;justify-content: space-around;">

        <p id="user-point"></p>
        <p id="comp-point"></p>
       </div>
        <div style="display: flex; justify-content: center; gap: 10px;">
            <button onclick="play('Rock')"><img src="assets/Rock.png" alt="Rock"></button>
            <button onclick="play('Paper')"><img src="assets/Paper.png" alt="Paper"></button>
            <button onclick="play('Scissor')"><img src="assets/Scissor.png" alt="Scissors"></button>
        </div>
        <div id="result-choice" style="display: flex; justify-content: center;gap: 100px;">
            <div style="display: flex; flex-direction: column;">
                <p id="result"></p>
                <div id="user-choice" style="display: none;" class="choice"></div>
            </div>
            <div style="display: flex; flex-direction: column;">
                <p id="result2"></p>
                <div id="computer-choice" style="display: none;" class="choice"></div>
            </div>
        </div>
        <h2 id="final"></h2>
    </div>
    

    <script>
         var wonAudio = new Audio('assets/won.mpeg')
         var loseAudio = new Audio('assets/lose.mpeg')
         var maintheme = new Audio('assets/maintheme.mpeg')
            maintheme.volume = 0.3


         Swal.fire({
            icon: "info",
            title: "Game Instructions",
            html:'<ul style="text-align:left;"><li>Rock Paper & Scissor </li><br><li>For Each Wins you get 1 point</li><br><li>First to get 5 points is the winner & game will reset once finished</li></ul>',
            showConfirmButton: true,
            });

        maintheme.play()

         let user_point = 0;
         let comp_point = 0;

            document.getElementById('user-point').innerText = "Player's Point : " + user_point
            document.getElementById('comp-point').innerText = "Computer's Point : " + comp_point


        function play(userChoice) {
            const choices = ['Rock', 'Paper', 'Scissor'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';
            if (userChoice === computerChoice) {
                Swal.fire({
                        icon: "warning",
                        title: "Its a Tie",
                        showConfirmButton: false,
                        timer: 1000
                        });
            } else if (
                (userChoice === 'Rock' && computerChoice === 'Scissor') ||
                (userChoice === 'Paper' && computerChoice === 'Rock') ||
                (userChoice === 'Scissor' && computerChoice === 'Paper')
            ) {
                Swal.fire({
                        icon: "warning",
                        title: "You Won",
                        showConfirmButton: false,
                        timer:1000,
                        });
                        user_point = user_point + 1
                        document.getElementById('user-point').innerText = "Player's Point : " + user_point

                        if(user_point == 5){
                            Swal.fire({
                        icon: "success",
                        title: "Winner",
                        showConfirmButton: false,
                        timer:2000,
                        });
                        wonAudio.play()

                        setTimeout(() => {
                        location.reload()
                        }, 3000);  

                        }

            } else {
                Swal.fire({
                        icon: "warning",
                        title: "You Lose",
                        showConfirmButton: false,
                        timer:1000,
                        });
                        comp_point = comp_point + 1
            document.getElementById('comp-point').innerText = "Computer's Point : " + comp_point

            if(comp_point == 5){
                            Swal.fire({
                        icon: "error",
                        title: "Game Over",
                        showConfirmButton: false,
                        timer:2000,
                        });
                        loseAudio.play()
                    setTimeout(() => {
                        location.reload()
                    }, 3000);    
                    }


            }
            document.getElementById('result').innerText = 'User chose ' + `${userChoice}`;
            document.getElementById('user-choice').style.display = 'block'
            document.getElementById('computer-choice').style.display = 'block'
            document.getElementById('user-choice').innerHTML = `<img src="assets/${userChoice}.png" alt="${userChoice}" title="User's choice: ${userChoice}" class="result-img">`;
            document.getElementById('computer-choice').innerHTML = `<img src="assets/${computerChoice}.png" alt="${computerChoice}" title="Computer's choice: ${computerChoice}" class="result-img" >`;
            document.getElementById('result2').innerText = 'Comp chose ' + `${computerChoice}`;
            document.getElementById('final').innerText = `${result}`;

        }
    </script>
</body>
</html>
